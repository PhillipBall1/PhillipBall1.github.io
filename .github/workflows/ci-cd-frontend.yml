name: CI/CD Pipeline - Angular Frontend (GitHub Pages)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies (Angular)
      run: |
        npm install

    - name: Build Angular App
      run: |
        npm run build -- --output-path=docs --base-href="/"

    - name: Set up GitHub token for deployment
      run: |
        git config --global user.name "PhillipBall1"
        git config --global user.email "pball1346@gmail.com"
        git config --global url."https://x-access-token:${{ secrets.GH_TOKEN }}@github.com".insteadOf "https://github.com"

    - name: Commit and Push to Main
      run: |
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

