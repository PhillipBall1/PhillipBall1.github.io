name: CI/CD Pipeline - Angular Frontend (GitHub Pages)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'


    - name: Install dependencies (Angular)
      run: |
        npm install

    - name: Build Angular App
      run: |
        npm run build -- --output-path=dist --base-href="/PhillipBall1.github.io/"

    - name: Deploy to GitHub Pages
      run: |
        npx angular-cli-ghpages --dir=dist
