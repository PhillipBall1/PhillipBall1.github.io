<div class="register-container">
  Register
  <form (ngSubmit)="createUser()">
    <div>
      <label class="label" for="username">Username:</label>
      <input class="input" type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label class="label" for="password">Password:</label>
      <input class="input" type="password" id="password" [(ngModel)]="password" name="password" (ngModelChange)="onPasswordChange()" required>
      <div [ngClass]="{
        'password-strength-weak': passwordStrength === 'Weak',
        'password-strength-medium': passwordStrength === 'Medium',
        'password-strength-strong': passwordStrength === 'Strong'
      }">{{ passwordStrength }}</div>
    </div>
    <div>
      <label class="label" for="confirmPassword">Confirm Password:</label>
      <input class="input" type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button class="submit-button" type="submit" [disabled]="password !== confirmPassword">Create User</button>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <div class="register-link" (click)="hasAccount()">Already have an account?</div>
  </form>
</div>
