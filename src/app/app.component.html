<body>
  <nav class="navbar navbar-expand-xxl navbar-dark dark-bg">
    <img class="navbarImage" src="/assets/images/Ico.png" style="width: 50px;">
    <a class="navbar-brand brand-name" routerLink="/" (click)="homeClicked()"> {{ title }}</a>

    <div class="collapse navbar-collapse ">
      <ul class="navbar-nav navbar-nav-scroll">
        <li class="navbar-links">
          <button class="nav-link" (click)="displayPlantList()">Shop</button>
        </li>
      </ul>
    </div>
  </nav>
  <body *ngIf="!navigated">
    <div class="pictureContainer">
      <div class="grid-a">
        <img class="front-image" src="/assets/images/hompageIMG_1.png" alt="Your Image">
        <div class="image-overlay1">
          Leaf by Leaf,
          <br>
          Bring the Outdoors In.
        </div>
        <button class="subtext nav-link" (click)="displayPlantList()">Shop Now</button>
      </div>
      <div class="grid-b">
        <img class="front-image" src="/assets/images/hompageIMG_2.png" alt="Your Image">
        <div class="image-overlay2">Something</div>
      </div>
      <div class="grid-c">
        <img class="front-image" src="/assets/images/hompageIMG_3.png" alt="Your Image">
        <div class="image-overlay3">Something</div>
      </div>
    </div>
  </body>

  <router-outlet></router-outlet>
</body>
