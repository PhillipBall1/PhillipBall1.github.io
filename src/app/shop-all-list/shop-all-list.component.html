<div class="main-container">
  <div class="plant-list-container" >
    <div class="plant-cards-container">
      <button class="plant-card" (click)="onSelectPlant(plant)"  *ngFor="let plant of plants">
        <img class="detail-image"src="assets/images/{{ plant.image }}.png">
        <div class="text-container">
          <span class="detail-name">{{ plant.plant_name }}</span><br>
          <span class="detail-family-name">{{ plant.family_name }}</span><br>
          <span class="detail-price">${{ plant.price }}</span>
        </div>
      </button>
    </div>
  </div>
</div>
