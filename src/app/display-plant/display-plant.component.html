<body *ngIf="plant">
  <div class="card-container">
    <div class="image-container">
      <img class="image" src="assets/images/{{ plant.image }}.png">
    </div>
    <div class="text-container">
      <div class="detail-plant-name">
        {{ plant.plant_name }}
      </div>
      <div class="detail-scientific-name">
        {{ plant.scientific_name }}
      </div>
      <div class="detail-family-name">
        {{ plant.family_name }}
      </div>
      <div class="detail-plant-description">
        {{ plant.plant_description }}
      </div>
      <div class="detail-price">
        {{ plant.price }}
      </div>
    </div>
  </div>
</body>
